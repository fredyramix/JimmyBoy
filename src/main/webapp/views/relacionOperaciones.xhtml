<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h4>#{beanVentas.title}</h4>
        </div>
        <h:form id="formContent">
            <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:growl id="messagess" showDetail="false" life="2000" />
            <p:panel>
                <div class="container-fluid">
                    <div class="form-group" align="right">
                        <p:commandButton value="Buscar" update=":formContent" ajax="true" action="#{beanVentas.buscar()}"/>
                    </div>
                    <div class="col-lg-12 col-md-4 col-sm-12 col-xs-12 ">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-5 col-sm-4 col-xs-12"  for="selectFiltro" value ="Consulta pesonalizada:" rendered="#{beanVentas.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="selectFiltro" class="col-lg-12 col-md-7 col-sm-8 col-xs-12" value="#{beanVentas.filtro}" rendered="#{beanVentas.viewEstate =='init'}">
                                <f:selectItem itemLabel="Consulta por Fecha" itemValue="-1" />
                                <f:selectItem itemLabel="DÃ­a" itemValue="1"/>
                                <f:selectItem itemLabel="Mes" itemValue="2"/>
                                <p:ajax event="change" update=":formContent:calendarInicio formContent:calendarFin" listener="#{beanVentas.verificarCombo()}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-5 col-sm-4 col-xs-12"  for="selectStatus" value ="Estatus de Venta:" rendered="#{beanVentas.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="selectStatus" class="col-lg-12 col-md-7 col-sm-8 col-xs-12" value="#{beanVentas.status}" rendered="#{beanVentas.viewEstate =='init'}">
                                <f:selectItem itemLabel="Consulta por estatus" itemValue="-1" />
                                <f:selectItem itemLabel="FINALIZADAS" itemValue="2"/>
                                <f:selectItem itemLabel="CANCELADAS" itemValue="3"/>
                                 </h:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 "  for="calendarInicio" value ="Fecha de Inicio:" rendered="#{beanVentas.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanVentas.enableCalendar}" id="calendarInicio" class="col-lg-12 col-md-8 col-sm-8 col-xs-12 calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanVentas.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="#{beanVentas.viewEstate =='init'}">

                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 "  for="calendarFin" value ="Fecha de Fin:" rendered="#{beanVentas.viewEstate =='init'}"/> 
                            <p:calendar disabled="#{beanVentas.enableCalendar}" id="calendarFin" class="col-lg-12 col-md-8 col-sm-8 col-xs-12 calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanVentas.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="#{beanVentas.viewEstate =='init'}">

                            </p:calendar>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p:dataTable id="table" var="model"
                                         rowIndexVar="rowIndex" value="#{beanVentas.listaVentasHistorial}" styleClass="ui-datatable-hor-scroll"  emptyMessage="No se encontraron Registros." rendered="#{beanVentas.viewEstate =='init'}">
                                <p:column style="width:16px">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="Folio" width="80px;" class="alignCenter">
                                    <h:outputText value="#{model.folio}" />
                                </p:column>
                                <p:column headerText="Fecha" width="100px;" class="alignCenter">
                                    <h:outputText value="#{model.fechaInicio}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Personas" width="50px;" class="alignCenter">
                                    <h:outputText value="#{model.cantidadPersonas}" />

                                </p:column>
                                
                                <p:column headerText="Mesero" width="150px;" class="alignCenter">
                                    <h:outputText value="#{model.nombreMesero} #{model.apPaMesero}" />
                                </p:column>
                                <p:column headerText="Costo Total" width="60px;" class="alignRight">
                                    <h:outputText value="#{model.total}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="5" class="alignRight" footerText="Total:" />
                                            <p:column colspan="1">
                                                <f:facet name="footer">
                                                    <h:outputText value="#{beanVentas.totalRelacion}" class="alignRight">
                                                        <f:convertNumber type="currency" currencySymbol="$" />
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                             
                                        </p:row>
                                    </p:columnGroup>
                                <p:rowExpansion >
                                    <div class="col-lg-11 col-md-10 col-sm-10 col-xs-10 col-lg-offset-0">
                                        <p:dataTable var="item" value="#{model.listaProductos}" styleClass="ui-"  emptyMessage="No se encontraron Registros.">                                   
                                            <p:column headerText="NÂ°" width="10px;" class="alignCenter">
                                                <h:outputText value="#{item.count}" />
                                            </p:column>
                                            <p:column headerText="Productos" width="150px;" class="alignLeft">
                                                <h:outputText value="#{item.nombreProducto}" />
                                            </p:column>
                                            <p:column headerText="Cantidad" width="50px;" class="alignCenter">
                                                <h:outputText value="#{item.cantidad}" />
                                            </p:column>
                                            <p:column headerText="Observaciones" width="200px;" class="alignLeft">
                                                <h:outputText value="#{item.observaciones}" />
                                            </p:column>
                                            <p:column headerText="P/U" width="60px;" class="alignRight">
                                                <h:outputText value="#{item.precioVenta}">
                                                    <f:convertNumber type="currency" currencySymbol="$" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="P/M" width="60px;" class="alignRight">
                                                <h:outputText value="#{item.totalProducto}">
                                                    <f:convertNumber type="currency" currencySymbol="$" />
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </p:rowExpansion>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
