<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>    
        <!--Ocultar el menu-->
        <script>
            function showhide()
            {
                if ($(".menubarHide").is(":visible")) {
                    
                    $(".menubarHide").hide();
                    
                    $(".navbar").attr("style", "height:65px !important; margin:0px;");
                    $(".menuNav").attr("style", "width:5%;");
                    $(".flotante").attr("style", "bottom:-2px !important;");
                    
                    $(".flotante").removeAttr("icon");
                    $(".flotante").children("span:first-child").attr("class","ui-icon-carat-1-s ui-button-icon-left ui-icon ui-c");
                    $(".padinTopRes").attr("style", "padding-top:65px;");
                    $(".padinTopRes").attr("style", "height:0px;");
                    $(".padinTopRes").attr("style", "padding-top:65px;");

                } else {
                    $(".menubarHide").show();
                    $(".flotante").removeAttr("icon");
                    $(".flotante").children("span:first-child").attr("class","ui-icon-carat-1-n ui-button-icon-left ui-icon ui-c");
                    $(".flotante").attr("style", "bottom:5px;");
                    $(".menuNav").attr("style", "width:100%;");
                    
                    $(".padinTopRes").attr("style", "padding-top:120px;");


                }
            }

        </script>    
        <h:form>
            <p:menubar styleClass="hidden-xs menubarHide" model="#{beanUsuario.menuModel}" rendered="#{beanUsuario.usuario != null}" autoDisplay="true"/>			                		 		     			

            <p:commandButton class="flotante" icon="ui-icon-carat-1-n" onclick="showhide();" title="Ocultar/Mostrar Menu"/>
        </h:form>
    </h:body>
</html>
